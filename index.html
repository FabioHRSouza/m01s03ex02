    *{
    margin: 0;

        font-size: 85px;

        margin: 55px;

<body>
    <main>
        <section class="principal">
            <h1> Modulo01 - Semana03 - Exercício 02 </h1>
            <p>Este teste mostra qual a sua faixa etária, para isso é só Informar a sua idade correta!</p>
            
            <div class="button"></div>
            <button onclick="iniciarTeste()" id="calcular">Iniciar Teste</button>
            
        </section>
    </main>
    <script>
        const enviar = document.getElementById("calcular").click;
        function iniciarTeste(){
        let idade = prompt("Qual a sua idade?");
        let resposta;
        
        if (idade >= 0 && idade < 13) {
            resposta = "Criança!";
        
        } else if (idade > 12 && idade < 18) {
            resposta = "Adolescente!";    
        
        } else if (idade >= 18 && idade < 65) {
            resposta = "Adulto!";

        } else if (idade > 64 && idade <= 110) {
            resposta = "Senior!";

        } else {
            resposta = "Idade Invalida!";
            
        } 
        
        alert('Você tem  '+ idade +' anos. E sua faixa etária é : ' + resposta);
            
        event.preventDefault();
        };

        
    </script>
